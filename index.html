<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just-jump</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="pictures/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
  <div id="width">width</div>
  <div class="test1" id="test">test</div>

  <div class="scorepar0">
    <div style="display: none;" class="score" id="score1"></div>
    <div style="display: none;" class="score" id="record"></div>
  </div>

  <div id="par" class="par">

    <div id="restartpar" class="restartpar">
      <img class="restart" onclick="restart()" id="reset" src="pictures/restart.png">
   </div>

      <div class="scorepar">
        <div class="scored" id="score">jump</div>
      </div>
    <div id="game">
        <img class="animate1" id="character" src="pictures/plane.png" alt="ss">

        <div  id="block" class="blockpar">
          <img id="blockimg" class="blockimg" src="pictures/cliff.png" alt="ss2">
          <div class="colpar">
          <div id="collider" class="collider"></div>
        </div>
        <div id="newobj" class="newobj">
          <img id="plane2" class="plane2" src="pictures/plane2.png" alt="plane2">
        </div>
        </div>

    </div>

    <div class="clouds">
       <img class="horizone" src="pictures/horizone.jpeg" alt="horizone">
    </div>
    
    <div class="sea">
      <img class="seapic" src="pictures/seagif.gif" alt="sea">
    </div>
  </div>
   
   <div class="signpar">
  <div class="sign">Created by Kakhi Kotchauri</div>
  </div>
  
    
    <script src="scripts/js.js"></script>
</body>
</html>
